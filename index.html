<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a href="login.html">Login</a>
    <form class="cmxform" id="valForm" method="get">
        <fieldset>
            <legend>Register</legend>
            <p>
                <label for="vname">Nama</label>
                <input type="text" name="txt_nama" id="vname">
            </p>
            <p>
                <label for="vemail">Email</label>
                <input type="text" name="txt_email" id="vemail">
            </p>
            <p>
                <label for="vtelpon">Nomor Telpon</label>
                <input type="text" name="txt_telp" id="vtelpon">
            </p>
            <p>
                <label for="vpassword">Password</label>
                <input type="password" name="txt_password" id="vpassword">
            </p>
            <p>
                <label for="vulang">Ulang Password</label>
                <input type="password" name="txt_ulang" id="vulang">
            </p>
            <p id="tombolSubmit">
                <input class="submit" type="submit" value="Daftar">
            </p>
        </fieldset>
    </form>

    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
